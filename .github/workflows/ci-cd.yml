name: CI CD

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Typecheck
        run: npm run check --if-present

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-pages
          path: .svelte-kit/cloudflare
          if-no-files-found: error
          retention-days: 7

  deploy_preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: ci
    if: github.event_name == 'pull_request'
    environment: preview
    permissions:
      contents: read
      issues: write
    steps:
      - name: Download Pages artifact
        uses: actions/download-artifact@v4
        with:
          name: cloudflare-pages
          path: .svelte-kit/cloudflare

      - name: Deploy to Cloudflare Pages Preview
        id: deploy_preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >-
            pages deploy .svelte-kit/cloudflare
            --project-name ${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
            --branch ${{ github.head_ref }}
            --commit-hash ${{ github.sha }}

      - name: Resolve Preview URL
        id: preview_url
        env:
          COMMAND_OUTPUT: ${{ steps.deploy_preview.outputs.command-output }}
        run: |
          node - <<'NODE'
          const fs = require('fs')
          const output = process.env.COMMAND_OUTPUT || ''
          let url = ''
          try {
            const data = JSON.parse(output)
            url = data.url || data?.result?.url || data?.deployment?.url || ''
          } catch {}
          if (!url) {
            const match = output.match(/https?:\/\/[^\s]+\.pages\.dev[^\s]*/)
            if (match) url = match[0]
          }
          if (!url) {
            throw new Error('Preview URL not found in Wrangler output')
          }
          fs.appendFileSync(process.env.GITHUB_OUTPUT, `url=${url}\n`)
          NODE

      - name: Comment Preview URL
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.preview_url.outputs.url }}
        with:
          script: |
            const marker = '<!-- cf-pages-preview -->'
            const url = process.env.PREVIEW_URL
            const body = `${marker}\nCloudflare Pages Preview\n\n${url}`
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            })
            const existing = comments.find(c => c.user?.type === 'Bot' && c.body?.includes(marker))
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              })
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              })
            }

  deploy_production:
    name: Deploy Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    permissions:
      contents: read
    steps:
      - name: Download Pages artifact
        uses: actions/download-artifact@v4
        with:
          name: cloudflare-pages
          path: .svelte-kit/cloudflare

      - name: Deploy to Cloudflare Pages Production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >-
            pages deploy .svelte-kit/cloudflare
            --project-name ${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
            --branch main
            --commit-hash ${{ github.sha }}
